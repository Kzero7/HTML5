<!DOCTYPE html>

<html lang="pt-br">
<head>
 <title> Formulários </title>
    <meta charset="UTF-8">
    <meta name="discrition" content="Curso Formulários">
    <meta name="keywords" content="html5,php,css3">
    <meta name="author" content="Klaus T">
</head>    
<body>
 <form action="cadastro.php" method="post">
    <fieldset>
        <legend><b>INFORMAÇÕES PESSOAIS</b></legend>
       
        <b>Nome:</b><br>
    <input type="text" name="nome" required autofocus maxlength="5"><br>
        <b>Senha:</b><br>
    <input type="password" name="senha"><br>
        <b>Email:</b><br>
    <input type="email" name="email"autocomplete= "off" placeholder="@hotmail.com" required><br>
    
        <br><b>Imagem:</b><br>
    <br><input type="file" name="imagem"><br><br>
        <input type="hidden"name="id"><br><br>
        <b>Data:</b><br>
    <input type="date" name="data" min="2000-12-31" max="2020-12-31"><br><br>
        <b>Hora:</b><br>
    <input type="time" name="hora"><br><br>
        <b>Mês e Ano:</b><br>
    <input type="month" name="mes-ano"><br><br>
        <b>Semana:</b><br>
    <input type="week" name="semana"><br><br>
        <b>Data e Hora</b><br>
    <input type="datetime-local" name="data-e-hora"><br><br> 
        <b>Mensagem:</b><br>
    <textarea name="mensagem" rows="5" cols="30"></textarea><br><br>
        <button type="button">Clique aqui </button><br><br>
        
        <b>Escolha seu veículo:</b><br>
        <select name="veiculo">
        <optgroup label="Carros">
        <option value="camaro">Camaro</option>
        <option value="hilux"> Hilux </option>    
        </optgroup>
            
        <optgroup label="Motos">
        <option value="pop100" selected>Pop 100</option>
        <option value="zig-50">Zig-50</option>
        </optgroup>    
            
        </select><br><br>
        
        <b>Escolha um curso:</b><br>
        <input name="cursos" list="lista-cursos">
        
        <datalist id="lista-cursos">
            <option value="HTML5"></option>
            <option value="CSS3"></option>
            <option value="PHP"></option>
        </datalist><br><br>
        <b>URL:</b><br>
    <input type="url" name="site"><br><br>
        <b>Search:</b><br>    
    <input type="search"name="pesquisa"><br>
        <b>Telefone:</b><br>
    <input type="tel" name="telefone"><br>    
        <br><b>Time</b><br>
    <input type="radio" name="time" value="Corinthias">Corinthias<br>
    <input type="radio" name="time" value="São paulo">São Paulo<br>
    <input type="radio" name="time" value="Barcelona">Barcelona<br>
    <input type="radio" name="time" value="Manchester">Manchester<br>
        
        <br><b>Cores</b><br>
    <input type="checkbox" name="cores" value="Azul">Azul<br>
    <input type="checkbox" name="cores" value="Vermelho">Vermelho<br>
    <input type="checkbox" name="cores" value="Verde">Verde<br>
    
        <br><b>Quantidade:</b>
    <input type= "number" name="quantidade" min="0" max="500" step="5">
        <br><br>
        <input type ="range" name="quantidade"><br>
        
        <br><b>Cor</b>
        <input type="color" name="cor"><br>
        <br>
        <input type="submit" name="btn-enviar" value="Enviar">      
    </fieldset>
 </form>   
</body>    

</html>
